<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lei's Cafe</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    nav {
      background: #222;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      margin-left: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    /* Hide all pages */
    .page {
      display: none;
      padding: 40px;
    }

    /* Show active page */
    .active {
      display: block;
    }

    .product, .cart, form {
      background: white;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
    }

    .checkout {
      background: blue;
      color: white;
      border: none;
    }
  </style>

<body>

<nav>
  <h2>Simple Shop</h2>
  <div>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('shop')">Order</button>
    <button onclick="showPage('contact')">Contact Us</button>
  </div>
</nav>

<!-- HOME -->
<section id="home" class="page active">
  <h1>Welcome to Lei's Cafe</h1>
  <img src="website photo1.jpg" alt="Shop Banner" width="300">
  <p>Artisan Coffee & Sweet Dessert in Makati.</p>
</section>

<!-- SHOP -->
<section id="shop" class="page">
  <h1>Products</h1>

  <div class="product">
    <img src="cafe-latte.jpg" alt="Cafe Latte" class="product-img">
    <h3>Cafe Latte</h3>
    <p>₱150</p>
    <button onclick="addToCart('Cafe Latte',150)">Add to Cart</button>
  </div>

  <div class="product">
     <img src="website photo9.jpg" alt="Blueberry Cheesecake" class="product-img">
    <h3>Blueberry Cheesecake</h3>
    <p>₱250</p>
    <button onclick="addToCart('Blueberry Cheesecake',250)">Add to Cart</button>
  </div>

  <div class="cart">
    <h3>Cart</h3>
    <p id="cartItems">No items yet.</p>
    <p><strong>Total: ₱<span id="total">0</span></strong></p>
    <button class="checkout" onclick="checkout()">Checkout</button>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="page">
  <h1>Contact Us</h1>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<script>
  // TOGGLE PAGES
  function showPage(pageId) {
    const pages = document.querySelectorAll('.page');
    pages.forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
  }

  // CART SYSTEM
  let cart = [];
  let total = 0;

  function addToCart(product, price) {
    cart.push(product);
    total += price;

    document.getElementById("cartItems").innerText = cart.join(", ");
    document.getElementById("total").innerText = total;
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    alert("Order successful! Total: ₱" + total);
    cart = [];
    total = 0;
    document.getElementById("cartItems").innerText = "No items yet.";
    document.getElementById("total").innerText = "0";
  }

  // CONTACT FORM
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("Thank you " + document.getElementById("name").value + "! Message sent.");
    this.reset();
  });
</script>

</html>
